<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontendmentor | Huddle landing page</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/helper.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <article class="huddle-landing-page">
        <img class="huddle-logo" src="./img/logo.svg" alt="huddle-logo">
        <div class="illustration-mockup">
            <img src="./img/illustration-mockups.svg" alt="illustration-mockup">
        </div>
        <section class="huddle-introductory-section">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion. </p>
            <button class="register-button">Register</button>
        </section>
        <div class="social-media-links">
            <a href="https://www.facebook.com/" class="facebook social-media">
                <img src="./img/facebook-logo.png" alt="facebook-link">
            </a>
            <a href="https://twitter.com/" class="twitter social-media"><img src="./img/twitter-logo.png"
                    alt="twitter-link">
            </a>
            <a href="https://www.instagram.com/" class="instagram social-media">
                <img src="./img/instagram-logo.png" alt="instagram social-media">
            </a>
        </div>
    </article>
</body>

</html>
